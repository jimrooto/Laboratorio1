<mat-card>

	<mat-card-title>
Nuevo Paciente
	</mat-card-title>

	<mat-divider></mat-divider>

	<mat-card-content>
   &nbsp;
		<form #depositoForm="ngForm">


			<div layout="row">
				<mat-form-field flex>
					<input matInput
					[(ngModel)]="paciente.nombrePac"
					#elementDescripcionControl="ngModel"
					type="text" 
					name="Nombre"
					placeholder="Nombre Paciente"
					maxlength="30"
					required
					>
					<mat-hint alig="start">
						<span [hidden]="elementDescripcionControl.pristine || !elementDescripcionControl.errors?.required" class="tc-red-600"> Requerido
						</span>
					</mat-hint>
				</mat-form-field>
			</div>	<div layout="row">
				<mat-form-field flex>
					<input matInput
					[(ngModel)]="paciente.apellidoPac"
					#elementDescripcionControl="ngModel"
					type="text" 
					name="Apellido"
					placeholder="Apellido Paciente"
					maxlength="30"
					required
					>
					<mat-hint alig="start">
						<span [hidden]="elementDescripcionControl.pristine || !elementDescripcionControl.errors?.required" class="tc-red-600"> Requerido
						</span>
					</mat-hint>
				</mat-form-field>
			</div>

			<div layout="row">
				<mat-form-field flex>
					<input matInput validateRut required
					[(ngModel)]="paciente.rutPac"
					#elementcodigoControl="ngModel"
					type="text" 
					name="rut"
					placeholder="Rut Paciente"
					required gp-rut-validator
					>
					<mat-hint alig="start">
						<span [hidden]="elementcodigoControl.pristine || !elementcodigoControl.errors?.required" class="tc-red-600"> Numero requerido
						</span>
					</mat-hint>
				</mat-form-field>
			</div>
	<div layout="row">
				<mat-form-field class="example-full-width">
					<textarea matInput
					[(ngModel)]="paciente.direccionPac"
					#elementcodigoControl="ngModel"
					type="text" 
					name="Direccion"
					placeholder="Dirección"
					required
					></textarea>
					<mat-hint alig="start">
						<span [hidden]="elementcodigoControl.pristine || !elementcodigoControl.errors?.required" class="tc-red-600"> Numero requerido
						</span>
					</mat-hint>
				</mat-form-field>
			</div>

	<div layout="row">
				<mat-form-field flex>
					<input matInput
					[(ngModel)]="paciente.telefonoPac"
					#elementcodigoControl="ngModel"
					type="text" 
					name="Telefono"
					placeholder="Teléfono"
					required
					>
					<mat-hint alig="start">
						<span [hidden]="elementcodigoControl.pristine || !elementcodigoControl.errors?.required" class="tc-red-600"> Numero requerido
						</span>
					</mat-hint>
				</mat-form-field>
			</div>

		</form>

	</mat-card-content>

	<mat-divider></mat-divider>

	<mat-card-actions>
		<button mat-button [disabled]="!depositoForm.valid" color="primary" (click)="save()">
		Guardar </button>
		<button mat-button (click)="redirect()"> 
		Volver </button>
	</mat-card-actions>

</mat-card>
